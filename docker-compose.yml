services:
  api:
    container_name: ml_api
    build:
      context: ./api
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    depends_on:
      - redis
    networks:
      - shared_network

  model:
    container_name: ml_model
    build:
      context: ./model
      dockerfile: Dockerfile
    depends_on:
      - redis

    volumes:
      - ./data:/app/data  # Mount data directory for datasets
    networks:
      - shared_network

  ui:
    container_name: web
    build:
      context: ./ui
      dockerfile: Dockerfile
    ports:
      - "8080:80"
    depends_on:
      - redis
      - node_redis
    networks:
      - shared_network
  node_redis: 
    container_name: node_redis
    build: 
      context: ./ui/app
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    networks:
      - shared_network
    depends_on:
      - redis

  redis:
    image: "redis:alpine"
    ports:
      - "6379:6379"
    networks:
      - shared_network

networks:
  shared_network:
    external: true
